services:
    postgres_db:
        image: postgres:latest
        container_name: jl-battleship-db
        restart: always
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - '5433:5432'
        volumes:
            - postgres_db:/var/lib/postgresql/data
volumes:
    postgres_db:
        driver: local
